        exclude group: 'com.squareup.okhttp3', module: 'okhttp-jvm'
    }

    implementation 'joda-time:joda-time:2.14.0'
    implementation 'com.github.samkazmi:valifi:1.4.2'
    implementation 'sh.tyy:wheelpicker:0.4.0'
    implementation 'com.github.happysingh23828:HappyTimer:1.0.1'
    implementation 'ca.antonious:materialdaypicker:0.7.4'

    implementation 'com.snowplowanalytics:snowplow-android-tracker:6.3.0'

    implementation "com.thingclips.smart:thingsmart:6.7.3"


    implementation "com.github.bumptech.glide:glide:5.0.4"
    implementation "com.alibaba:fastjson:2.0.58"

    implementation 'com.guolindev.permissionx:permissionx:1.8.1'
    implementation 'com.google.firebase:firebase-crashlytics:20.0.3'
    implementation 'com.google.firebase:firebase-messaging:25.0.1'
    implementation 'com.google.firebase:firebase-analytics-ktx:22.5.0'


    implementation 'com.hbb20:ccp:2.7.3'
    implementation 'com.apollographql.apollo3:apollo-runtime:3.8.6'
    implementation 'com.apollographql.apollo3:apollo-normalized-cache:3.8.6'

    implementation("co.lujun:androidtagview:1.1.7")

