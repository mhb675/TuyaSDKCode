plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id("com.apollographql.apollo3") version "3.8.6"
    id("org.jetbrains.kotlin.plugin.compose") version "2.2.10"
    id 'androidx.navigation.safeargs.kotlin'
}

def keys = new Properties()
project.rootProject.file('keys.properties').withInputStream {
    stream -> keys.load(stream)
}
android {
    signingConfigs {
        dev {
            storeFile file(keys.getProperty('dev_store_file'))
            storePassword keys.getProperty('dev_store_password')
            keyAlias keys.getProperty('dev_key_alias')
            keyPassword keys.getProperty('dev_key_password')
        }
        live {
            storeFile file(keys.getProperty('live_store_file'))
            storePassword keys.getProperty('live_store_password')
            keyAlias keys.getProperty('live_key_alias')
            keyPassword keys.getProperty('live_key_password')
        }
    }

    compileSdk 36
    defaultConfig {
        applicationId "com.ohm.plug"
        minSdk 26
        targetSdk 36
        versionCode 121
        versionName "2.11.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            //noinspection ChromeOsAbiSupport
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions.annotationProcessorOptions.arguments['dagger.hilt.disableModulesHaveInstallInCheck'] = 'true'
        hilt {
            enableAggregatingTask = true
        }
        buildConfigField 'String', 'PRIVACY_POLICY', '"https://www.ohmconnect.com/ohmplug/privacy-policy"'
        buildConfigField 'String', 'ABOUT_OHM_PLUG', '"https://www.ohmconnect.com/about-us"'
        buildConfigField 'String', 'LICENSE_COMPONENTS', '"https://www.ohmconnect.com/about-us/news"'
        buildConfigField 'String', 'TERMS_OF_SERVICE', '"https://www.ohmconnect.com/ohmplug/terms-of-service"'
        buildConfigField 'String', 'CHILDREN_POLICY_PAGE', '"https://www.ohmconnect.com/ohmplug/terms-of-service"'
        buildConfigField 'String', 'CHANGE_EMAIL_URL', '"https://app.ohmconnect.com/settings/profile"'

        manifestPlaceholders = [
                facebook_app_id             : "${keys.facebook_app_id}",
                facebook_client_token       : "${keys.facebook_client_token}",
                INTERNAL_HOST               : "${keys.getProperty("live_app_scheme")}".concat('.app.tuya.com'),
                ALEXA_AUTH_INTERNAL_HOST    : "${keys.getProperty("live_app_scheme")}".concat('.applink.smart321.com'),
                ALEXA_AUTH_INTERNAL_HOST_NEW: "${keys.getProperty("live_app_scheme")}".toLowerCase(Locale.ENGLISH).concat('.applink.smart321.com'),
                PACKAGE_NAME                : applicationId
        ]
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
    flavorDimensions = ["v1"]
    productFlavors {
        dev {
            dimension "v1"
//            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
            manifestPlaceholders = [
                    TUYA_SMART_APPKEY: "${keys.dev_tuya_app_key}",
                    TUYA_SMART_SECRET: "${keys.dev_tuya_secret_key}",
            ]
            resValue "string", "google_web_client_id", "${keys.dev_google_web_client_id}"
            buildConfigField 'String', 'CLIENT_ID', '"107"'
            buildConfigField 'String', 'CLIENT_SECRET', '"ohmplug1234"'
            buildConfigField 'String', 'BASE_URL',  "\"${keys.base_url}\""
        }
        stage {
            dimension "v1"
            applicationIdSuffix ".stage"
            versionNameSuffix "-stage"
            manifestPlaceholders = [
                    TUYA_SMART_APPKEY: "${keys.stage_tuya_app_key}",
                    TUYA_SMART_SECRET: "${keys.stage_tuya_secret_key}",
            ]
            resValue "string", "google_web_client_id", "${keys.stage_google_web_client_id}"
            resValue "string", "google_action_agent_id", "${keys.stage_google_action_agent_id}"
            buildConfigField 'String', 'CLIENT_ID', '"107"'
            buildConfigField 'String', 'CLIENT_SECRET', '"ohmplug1234"'
            buildConfigField 'String', 'BASE_URL', '"https://cblohm.ngrok.io/"'
        }
        live {
            dimension "v1"
            manifestPlaceholders = [
                    TUYA_SMART_APPKEY: "${keys.live_tuya_app_key}",
                    TUYA_SMART_SECRET: "${keys.live_tuya_secret_key}",
            ]
            resValue "string", "google_web_client_id", "${keys.live_google_web_client_id}"
            resValue "string", "google_action_agent_id", "${keys.live_google_action_agent_id}"
            buildConfigField 'String', 'CLIENT_ID', "\"${keys.client_id}\""
            buildConfigField 'String', 'CLIENT_SECRET', "\"${keys.client_secret}\""
            buildConfigField 'String', 'BASE_URL', "\"${keys.base_url}\""
        }
    }
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            outputFileName = "OhmPlug-${variant.versionName} (${variant.versionCode}).apk"
        }
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            productFlavors.dev.signingConfig signingConfigs.dev
            productFlavors.stage.signingConfig signingConfigs.dev
            productFlavors.live.signingConfig signingConfigs.live
        }
        debug {
            crunchPngs false
            shrinkResources false
            minifyEnabled false
            debuggable true
            /*Remove this line and uncomment lines below when keystore is provided*/
            signingConfig signingConfigs.live
            /* productFlavors.dev.signingConfig signingConfigs.dev
             productFlavors.stage.signingConfig signingConfigs.dev
             productFlavors.live.signingConfig signingConfigs.live*/
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
    }

    composeCompiler {
        reportsDestination = layout.buildDirectory.dir("compose_compiler")
    }

    kotlinOptions {
        jvmTarget = "19"
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.15'
    }

    packagingOptions {
        pickFirst 'lib/*/libc++_shared.so'
    }

    buildFeatures {
        compose = true
        viewBinding true
    }

    lint {
        abortOnError false
    }

    namespace 'com.app.ohmplug'
}
configurations.configureEach {
    exclude group: "com.thingclips.smart", module: 'thingsmart-modularCampAnno'
}

